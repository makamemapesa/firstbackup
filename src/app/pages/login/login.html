<!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="login-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-fire-extinguisher fa-3x text-danger mb-3"></i>
                        <h2 class="fw-bold text-dark">Fire Emergency Response</h2>
                        <p class="text-muted">Smart Emergency Management System</p>
                    </div>
                    
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="email" class="form-control" id="email" formControlName="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" formControlName="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Emergency Hotline: 911</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
